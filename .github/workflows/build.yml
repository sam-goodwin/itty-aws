name: build
on:
  pull_request: {}
  workflow_call: 
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: build
    env:
      CI: "true"
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/build

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.1.2
        with:
          image-tag: "latest"

      - name: Run tests
        run: pnpm test
